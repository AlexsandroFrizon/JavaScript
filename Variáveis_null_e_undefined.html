<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis null e undefined</title>
</head>
<body>
    <script>
        // NULL: Representa a ausencia intencional de um valor.
        var testeNull = null;

        //UNDEFINED: Pode ser um valor atribuido. porem indica que a variavel apesar de daclarada de fato não tem nenhum valor.
        var testeUndefindef = undefined;
        
        //Ver os resultados no console.log
        console.log(testeNull);
        console.log(testeUndefindef);
    </script>
</body>
</html>
