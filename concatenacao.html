<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenação</title>
</head>

<body>
    <h1>Concatenação</h1>

    <script>
        //Variavel para iniciação

        var meuNome = "Alexsandro...."
        var minhaIdade = 21

        //Concatenação 
        document.write("<h1> Olá " + meuNome + " sua idade é: " + minhaIdade + "</h1>")

        // Como perguntar e ter uma resposta.... Entrada e saida de dados

        var nomeNovo = prompt("Informe qual é seu nome: ")
        var idadeNova = prompt("Informe sua idade: ")

        //Concatenação 
        document.write("<h1> Olá " + nomeNovo + " sua idade é: " + idadeNova + "</h1>")

        //VEr os valores de cada variavel com o console --> console.log

        console.log(idadeNova)
        console.log(nomeNovo)
        console.log(meuNome)
        console.log(minhaIdade)

    </script>
</body>

</html>
